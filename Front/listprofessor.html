<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cursos_web</title>
  </head>
  <body >

    <header>
      <img src="iconis/logo.png" id="logo">
      <a href="Inicio.html"><img src="iconis/inicio.png" id="iconeinicio"></a>
      <img id='imgmenu' src="iconis/menu.png" onclick="abrirmenu()">
    </header>
    <br><br><br><div id="search-container">
      <input type="text" id="search-bar" placeholder="Pesquisar professor...">
      <img src="./iconis/lupa.jpeg">
      </div>

    <div id="barrademenu"></div>
    <br><br><h1 id="tituloformulario">lista de Professores</h1>
    <div id="divtable">
    
    <div class="adornotabela">
    <table  class="tabela">
      <thead>
          <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Nascimento</th>
              <th>Genero</th>
              <th>Curso</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="entidades-professores">
      </tbody>
  </table>
  <a href="cadastrarprofessor.html" class="adicionarmais"><button>Adicionar mais</button></a>
</div>
</div>
<div id="modal-editar" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h2>Editar professor</h2>
    <form id="form-editarprof">
      <input type="hidden" id="editar-id">
      <label for="editar-nome">Nome:</label>
      <input type="text" id="editar-nome" required>
      <label for="editar-sobrenome">Sobrenome:</label>
      <input type="text" id="editar-sobrenome" required>
      <label for="editar-nascimento">Nascimento:</label>
      <input type="date" id="editar-nascimento" required>
      <label for="editar-genero">Gênero:</label>
      <select id="editar-genero" required>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
      <label for="editar-curso">Curso:</label>
      <input type="text" id="editar-curso" required>
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
<script src="routers/professor.js"></script>
  </body>
</html>
