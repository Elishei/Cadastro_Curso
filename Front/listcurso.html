<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cursos_web</title>
  </head>
  <body >

    <header>
      <img src="iconis/logo.png" id="logo">
      <a href="Inicio.html"><img src="iconis/inicio.png" id="iconeinicio"></a>
      <img id='imgmenu' src="iconis/menu.png" onclick="abrirmenu()">
    </header>
    <br><br><br><div id="search-container">
    <input type="text" id="search-bar" placeholder="Pesquisar curso...">
    <img src="./iconis/lupa.jpeg">
    </div> 

    <div id="barrademenu"></div>
    <br><br><h1 id="tituloformulario">lista de Cursos</h1>
    <div id="divtable">

    <div class="adornotabela">
    <table  class="tabela">
      <thead>
          <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Inicio</th>
              <th>Término</th>
              <th>Modalidade</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="entidades-cursos">
      </tbody>
  </table>
  <a href="cadastrarcurso.html" class="adicionarmais"><button>Adicionar mais</button></a>
</div>
</div>
<div id="modal-editar" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h2>Editar Aluno</h2>
    <form id="form-editarcurso">
      <input type="hidden" id="editar-id">
      <label for="editar-nome">Nome:</label>
      <input type="text" id="editar-nome" required>
      <label for="editar-datainicio">Data/Inicio:</label>
      <input type="date" id="editar-datainicio" required>
      <label for="editar-datatermino">Data/Término:</label>
      <input type="date" id="editar-datatermino" required>
      <label for="editar-modalidade">Modalidade:</label>
      <input type="text" id="editar-modalidade" required>
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>
<script src="routers/materia.js"></script>
  </body>
</html>
